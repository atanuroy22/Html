<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".flip").click(function () {
                $("p").slideUp("slow");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".panel").click(function () {
                $("p").slideDown("slow");
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #efeecc;
            border: solid 1px #cec3c3;
        }

        #panel {
            padding: 50px;
            display: none;

        }
    </style>
</body>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus pariatur, sapiente adipisci quasi eligendi quidem in repellat exercitationem maxime? Corporis necessitatibus neque dignissimos nobis iste nesciunt explicabo beatae ratione, non adipisci, earum modi.</p>
    <button class="flip">SlideUp</button>
    <button class="panel">SlideDown</button>
</body>

</html>
